<ion-header>

  <ion-navbar color="dark">
    <ion-title>Buscar productos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="buscar_item($event)">
  </ion-searchbar>

  <ion-list>
    <button ion-item 
      *ngFor="let item of productos" 
      [navPush]="productoPage"
      [navParams]="{ producto: item }">
      {{ item.producto }}
    </button>
    <!-- <button ion-item 
      *ngFor="let item of productos" 
      (click)="irProducto(item)">
      {{ item.producto }}
    </button> -->
  </ion-list>

</ion-content>
