<ion-header>

  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button (click)="viewCtrl.dismiss()">
        Cerrar
      </button>
    </ion-buttons>

    <ion-title>Carrito de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center *ngIf="_cs.items.length === 0" class="carrito_vacio">
    <ion-icon class="icon-5x" name="ios-cart-outline"></ion-icon>
    <br> Su carrito está vacío
  </div>

  <div *ngIf="_cs.items.length > 0">

    <ion-grid>
      <ion-row *ngFor="let item of _cs.items; let i = index;">
        <ion-col>
          <img [src]="item.codigo | imagen">
        </ion-col>
        <ion-col>
          <p>
            {{item.producto}}
          </p>
          <p>
            {{item.precio_compra | currency:'USD':true}}
          </p>
          <button ion-button color="danger" 
            outline small block 
            (click)="_cs.remove_item(i)">
            Eliminar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h3>
            <strong>Total:</strong>
            {{_cs.total_carrito | currency:'USD':true}}
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button block 
      (click)="_cs.realizar_pedido()">
      Realizar compra
    </button>

  </div>

</ion-content>
